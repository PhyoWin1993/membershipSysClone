{% extends 'user/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<h1 class="text-center text-info my-5">Login Page</h1>

<div class="container">
    <div class="col-md-6 offset-md-3">
        <form method="post">
            {% csrf_token %}
            {{form | crispy}}
            <button type="submit" class="btn btn-primary btn-sm float-right">Login</button>
        </form>
    </div>
</div>

{% endblock %}
